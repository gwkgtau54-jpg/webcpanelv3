<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CPANEL V1 | Reyn Tech</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    .card img {
      width: 60px;
      margin-bottom: 20px;
    }
    h2 {
      margin: 0 0 10px;
      font-size: 22px;
      color: #111;
    }
    p.sub {
      margin: 0 0 25px;
      color: #666;
      font-size: 14px;
    }
    label {
      text-align: left;
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #0052cc;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #003d99;
    }
    .hidden {
      display: none;
    }
    .success-box {
      text-align: left;
      background: #f0f8ff;
      border: 1px solid #0052cc;
      border-radius: 8px;
      padding: 15px;
      font-size: 14px;
      color: #003d99;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="card">
  <img src="https://cdn-icons-png.flaticon.com/512/4712/4712100.png" alt="Bot Icon">
  <h2>Buat Panel Baru</h2>
  <p class="sub">Isi username & pilih paket RAM</p>

  <div id="step1">
    <label>Username</label>
    <input type="text" id="username" placeholder="Masukkan username">

    <label>Paket RAM</label>
    <select id="paket">
      <option value="">-- Pilih Paket --</option>
      <option value="1gb">1GB</option>
      <option value="2gb">2GB</option>
      <option value="3gb">3GB</option>
      <option value="4gb">4GB</option>
      <option value="5gb">5GB</option>
      <option value="6gb">6GB</option>
      <option value="7gb">7GB</option>
      <option value="8gb">8GB</option>
      <option value="9gb">9GB</option>
      <option value="10gb">10GB</option>
      <option value="unli">Unlimited</option>
    </select>

    <button onclick="buatPanel()">Buat Panel</button>
  </div>

  <div id="step2" class="hidden">
    <div class="success-box">
      <b>Email:</b> <span id="email"></span><br>
      <b>Username:</b> <span id="uname"></span><br>
      <b>Password:</b> <span id="pass"></span><br>
      <b>Link:</b> <a href="domainpanel.resellergaming.my.id" target="_blank" style="color:#0052cc;">Buka Panel</a><br>
      <b>Paket:</b> <span id="ram"></span>
    </div>
    <button onclick="resetForm()">Buat Panel Lagi</button>
  </div>
</div>

<script>
const hargaPaket = {
  "1gb": { ram: 1000, disk: 1000, cpu: 40 },
  "2gb": { ram: 2000, disk: 1000, cpu: 60 },
  "3gb": { ram: 3000, disk: 2000, cpu: 80 },
  "4gb": { ram: 4000, disk: 2000, cpu: 100 },
  "5gb": { ram: 5000, disk: 3000, cpu: 120 },
  "6gb": { ram: 6000, disk: 3000, cpu: 140 },
  "7gb": { ram: 7000, disk: 4000, cpu: 160 },
  "8gb": { ram: 8000, disk: 4000, cpu: 180 },
  "9gb": { ram: 9000, disk: 5000, cpu: 200 },
  "10gb": { ram: 10000, disk: 5000, cpu: 220 },
  "unli": { ram: 0, disk: 0, cpu: 0 }
};

async function buatPanel() {
  const username = document.getElementById('username').value.trim();
  const paket = document.getElementById('paket').value;

  if (!username || !paket) return alert('Username dan paket wajib diisi!');

  const conf = hargaPaket[paket];

  try {
    const res = await fetch(`https://api.resellergaming.my.id/pterodactyl/addpanel?domain=https://hotarustore.storedigital.web.id&plta=ptla_VGkmXqRSSKseQobsb8UPOPKqqtKjLYQsavse6UUbces&username=${username}&disk=${conf.disk}&cpu=${conf.cpu}`);
    const data = await res.json();

    if (data && data.user) {
      document.getElementById('step1').classList.add('hidden');
      document.getElementById('step2').classList.remove('hidden');

      document.getElementById('email').innerText = data.user.attributes.email;
      document.getElementById('uname').innerText = data.user.attributes.username;
      document.getElementById('pass').innerText = data.user.attributes.username;
      document.getElementById('ram').innerText = paket.toUpperCase();
    } else {
      alert('Gagal membuat panel. Coba lagi.');
    }
  } catch (err) {
    alert('Terjadi kesalahan: ' + err.message);
  }
}

function resetForm() {
  document.getElementById('step2').classList.add('hidden');
  document.getElementById('step1').classList.remove('hidden');
  document.getElementById('username').value = '';
  document.getElementById('paket').value = '';
}
</script>

</body>
</html>
